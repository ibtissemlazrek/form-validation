<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>form Validation </title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main">
        <form id="form">
            <p class="para-txt"> Name:</p>
            <input type="text" id="name">
            <p class="para-txt"> Address:</p>
            <input type="text" id="address" value="Tunisia">
            <p class="para-txt"> E-mail Address:</p>
            <input type="text" id="email">
            <p class="para-txt"> Password:</p>
            <input type="text" id="password">
            <p class="para-txt"> Comments:</p>
            <textarea cols="55" id="comment"> </textarea>
            <input class="button" type="submit" value="Send">
            <input class="button" type="reset" value="Reset">
        </form>
    </div>
    <script src="index.js">
    </script>
</body>

</html>
